<html>
  <head>
   <meta charset="utf-8"/>
   <script type="text/javascript">
function calc(p,q) {
   //   x12 = -p/2 +- sqrt((p/2)^2 - q)
   //       = a +- sqrt(b) = a+-c
  let a = -p/2;
  let b = p*p/4 - q;
  let c = Math.sqrt(Math.abs(b));
  
  let s = "";
  if (b >= 0) {
    s = "x_12 = " + a + " ± √(" + b + ") = " + a + " ± " + c + ";  x_1 = " + (a+c) + "; x_2 = " + (a-c);
  } else {
    s = "x_12 = " + a + " ± √(" + b + ") = " + a + " ± i*√(" + (-b) + ") = " + a + " ± " + c + "*i";
  }
  document.getElementById("out").value = s;
}
     
    </script>
  </head>
  <body>
    x^2 + p*x + q = 0<br>
    p:<input type="text" id="p" placeholder="p"><br>
    q:<input type="text" id="q" placeholder="q"><br>
    <input type="button" value="ok" onclick="pq(document.getElementById('p').value*1,document.getElementById('q').value*1)"><br>
    <output type="text" id="out">
  </body>
</html>
