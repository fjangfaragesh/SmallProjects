<html>
  <head>
   <meta charset="utf-8"/>
  </head>
  <textarea id="in" style="width:100%; height:80%" placeholder="js code"></textarea><br>
  <input type="button" value="run" onclick="try {document.getElementById('out').value = eval(document.getElementById('in').value);} catch (e) {document.getElementById('out').value=e}"><br>
  <textarea id="out" style="width:100%; height:20%" placeholder="output"></textarea>
</html>
